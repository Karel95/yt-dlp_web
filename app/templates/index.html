<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 5rem;
      background: #f9f9f9;
    }
    form {
      display: inline-block;
      margin-top: 2rem;
    }
    input {
      padding: 0.6rem;
      width: 320px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Downloader</h1>
  <form method="post">
    <input type="text" name="url" placeholder="Pega una URL de YouTube aquÃ­" required>
    <button type="submit">Descargar</button>
  </form>

  {% if files %}
    <h2>Videos descargados:</h2>
    <ul>
      {% for file in files %}
        <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
